<div class="line-break line-break-{{ include.direction }}">
    <svg viewBox="0 0 90 4">
        {% if include.direction == "right" %}
        <polygon points="90,0 90,4 0,4" />
        {% endif %}
        {% if include.direction == "left" %}
        <polygon points="0,4 90,4 0,0" />
        {% endif %}
    </svg>
</div>
